<!DOCTYPE html>
<html>

    <title>Resolvedor de equações do 2º grau</title>
  </head>
  <body>
    <h1>Bhaskara-solver</h1>
    <p>Resolvedor de equações do 2º grau! Nota: o resolvedor não irá interpretar a equação, ainda será necessário que você saiba obter os valores de a, b e c.</p>
    <label for="input-a">a:</label>
    <input id="input-a">
    <span>,</span>
    
    <label for="input-b">b:</label>
    <input id="input-b">
    <span>,</span>

    <label for="input-c">c:</label>
    <input id="input-c">
    <p id="answer">Conjunto solução: {}</p>

    <script src="solver.js"></script>
  </body>
